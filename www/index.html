<!DOCTYPE html>
<html>
<head>
  <title>itshappening</title>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/default.min.css">
  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/template.jquery.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>
  <script src="js/classes/rest-entity.class.js"></script>
  <script src="js/classes/main-navbar.class.js"></script>
  <script src="js/classes/modal.class.js"></script>
  <script src="js/classes/login-modal.class.js"></script>
  <script src="js/classes/register-modal.class.js"></script>
  <script src="js/classes/form-helpers.class.js"></script>
  <script src="js/classes/create-account.class.js"></script>
  <script src="js/classes/rest-tests.class.js"></script>
  <script>var loadTemplate = false;</script>
  <script src="js/main.js"></script>
  <script src="js/login.js"></script>
</head>
<body>
<div class="container">
 
    <div class="col-xs-12 col-md-6 mainContent col-md-offset-3">
      <div class="row">
        <div class="col-xs-12 headline">
           <h1 class="rubrik">ITSHAPPENING</h1>
        </div>
        <div class="col-xs-12 divider"></div>
        <div class="col-xs-12 formContent">
		
			<div id="firstView" class="row firstView">
				<div class="col-xs-12">
					<h4>Välkommen! Vänligen välj nedan hur du vill gå vidare.</h4>
				</div>
				<button id="viewLoginFormBtn" class="btn btn-success btn-sm col-xs-4">Logga in</button>
				<button id="viewNewAccountFormBtn" class="btn btn-success btn-sm col-xs-4">Skapa Nytt Konto</button>
			</div>
			
			<div id="formInputs" class="formProcess">
				<h3 id="formTitle"></h3>
				<div class="row">
					<div class="col-xs-2">
						<label for="mail"> Mail </label>
					</div>
					<div class="col-xs-5">
						<input name="mail" id="mail" type="text" class="form-control" value="testmail@mail.com" placeholder="Mail"/>
					</div>
					<div class="col-xs-5"></div>
				</div>
				
				<div class="row">
					<div class="col-xs-2">
					  <label for="mail">Lösenord </label>
					</div>
					  <div class="col-xs-5">
					  <input name="password" id="password" type="text" class="form-control" value="pass" placeholder="Password"/>
					  </div>
					  <div class="col-xs-5"></div>
				</div>
				
				<div id="personal" class="row">
					<div class="col-xs-3">
					  <label for="personal">Personnummer </label>
					</div>
					<div class="col-xs-5">
					  <input name="personal" id="personalInput" type="text" class="form-control" value="199901011515" placeholder="personnummer"/>
					 </div>
					<div class="col-xs-4"></div>
				</div>
				
				<div class="row">
					<span class="col-xs-2 user">
					  <input type="radio" name="usertype" value="student" checked>
					  <span> Student </span>
					</span>
					<span class="col-xs-3 user">
					  <input type="radio" name="usertype" value="teacher">
					  <span> Lärare </span>
					</span>
				</div>
				
				<button id="loginAccountBtn" class="btn btn-success btn-sm col-xs-2">Logga in</button>
				<button id="newAccountBtn" class="btn btn-success btn-sm col-xs-2">Skapa Konto</button>
			</div>
            
		  

			
        </div>
            <div class="col-xs-12 footerContent">
              <div class="col-xs-12"><h3>Kontakt</h3></div>
              <div class="col-xs-12 divider"></div>
            </div>
            <div class="col-xs-12">Gatan 7, 342 523, Malmö</div>
            <div class="col-xs-12">+4633467434</div>
            <div class="col-xs-12">Kontakt@itshappening.se</div>
      </div> 
    </div>
  </div>
</div>







</body>
</html>
