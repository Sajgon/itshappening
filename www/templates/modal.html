<div class="modal fade" id="${id}" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <span data-src="closeButton">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </span>
        <h4 class="modal-title" id="myModalLabel">${title}</h4>
      </div>
      <div class="modal-body">
        [if body.form]
          [template formFromObject, body.form]
          ${body.content || ''}
        [else]
          ${body}
        [endif]
      </div>
      <div class="modal-footer">
          <button tabindex="-1" type="button" class="btn btn-default" data-dismiss="modal">${closeBtn}</button>
        <button type="button" [if saveBtnDisabled]disabled[endif] class="save-btn btn btn-primary">${saveBtn}</button>
      </div>
    </div>
  </div>
</div>
